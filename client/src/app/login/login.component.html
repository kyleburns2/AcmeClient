<div class="login-page">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <!-- <img src="#" width="150px" class="user-avatar" /> -->
          <h1>{{ 'MainTitle' | translate }}</h1>
          <form role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" ng-model="name" class="form-control input-underline input-lg" id="name" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                      <a class="forgotPass" [routerLink]="['/forgot-password']">{{ 'ForgotPassword.ForgotPasswordLink' | translate }}</a>
                  </div>
              </div>
              <a class="btn rounded-btn" [routerLink]="['/directory']" (click)="onLoggedin()">{{ 'Login.LoginButton' | translate }}</a>
          </form>
      </div>
  </div>
</div>
